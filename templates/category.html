{% extends "base.html" %}

{% block title %}{{ category }} - Moleboheng AI{% endblock %}

{% block content %}
<div class="container mt-5">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{{ url_for('categories') }}">Categories</a></li>
            <li class="breadcrumb-item active">{{ category }}</li>
        </ol>
    </nav>
    
    <h1>{{ category|title }} Phrases</h1>
    
    <div class="row mt-4">
        <!-- Phrases will be loaded here via JavaScript -->
        <div id="phrases-container" class="col-12">
            <p>Loading phrases...</p>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        fetch('/api/phrases')
            .then(response => response.json())
            .then(phrases => {
                const container = document.getElementById('phrases-container');
                const categoryPhrases = phrases.filter(p => p.category === '{{ category }}');
                
                if (categoryPhrases.length === 0) {
                    container.innerHTML = '<p>No phrases found in this category.</p>';
                    return;
                }
                
                let html = '<div class="list-group">';
                categoryPhrases.forEach(phrase => {
                    html += `
                        <a href="/phrase/${phrase.id}" class="list-group-item list-group-item-action">
                            <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1">${phrase.sesotho}</h5>
                                <small>${phrase.category}</small>
                            </div>
                            <p class="mb-1">${phrase.english}</p>
                        </a>
                    `;
                });
                html += '</div>';
                
                container.innerHTML = html;
            });
    });
</script>
{% endblock %}
